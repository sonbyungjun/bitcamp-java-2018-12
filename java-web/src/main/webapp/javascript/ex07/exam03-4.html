<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>AJAX - readyState와 status</h1>
<button id="btn1">요청</button><br>
<textarea id="ta" cols="80" rows="10"></textarea>

<script>
"use strict"
// 서버에서 응답을 완료했다고 해서 그 응답 결과를 가지고 작업할 문제는 아니다. 
// 왜?
// => 서버에서 실행 중에 오류가 발생하더라도 응답을 하기 때문이다.
// => 즉 서버가 응답한 결과를 가지고, 웹브라우저에서 작업을 수행하기 전에
//    정상적인 응답인지 검사해야 한다.
//       
//
var ta = document.querySelector("#ta");

document.querySelector("#btn1").onclick = () => {
    var xhr = new XMLHttpRequest();

    xhr.onreadystatechange = () => {
        if (xhr.readyState == 4) {
        	// 서버에서 실행 중에 오류가 발생했을 때 200 응답이 아닌 결과가 올 것이다.
        	// 그 때는 다음과 같이 그냥 출력해서는 안된다. 
        	ta.value = xhr.responseText;
        	// 해결책?
        	// => 다음 예제를 보라!
        }
    };
    
    xhr.open("GET", "../../jsp/test4.jsp?a=100&b=okok", true);
    xhr.send();
    console.log("send() 리턴함.");
};

</script>
</body>
</html>
