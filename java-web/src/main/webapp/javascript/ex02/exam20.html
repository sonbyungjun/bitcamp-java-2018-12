<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 구조 분해(destructuring)</h1>
<script>
"use strict"

// 값을 분해하여 여러 변수에 받을 수 있다.
//
var arr = ["홍길동", "1111-2222", true, 20];

// 보통 한 개의 변수에 값을 받는다.
var v1 = arr;
console.log(v1); 

// 배열을 분해하여 값을 받을 수 있다.
var [name, tel, working, age] = arr;
console.log(name, tel, working, age);

var [name2, tel2] = arr;
console.log(name2, tel2);

var obj = new Object();

obj.name = "홍길동";
obj.age = 20;
obj.tel = "1111-1111";
obj.working = true;

var {tel, name, age} = obj;
console.log(name);
console.log(age);
console.log(tel);

var {age, tel, ...other} = arr;
console.log(age);
console.log(tel);
console.log(other);

function f1() {
  return ["홍길동", 100, 100, 100, 300, 100];
}

var r1 = f1();
console.log(r1)

var [name, kor, eng, math] = f1();
console.log(name, kor, eng, math)

function f2() {
  return {
    name: "홍길동",
    age: 20,
    tel: "1111-2222",
    working: true
  };
};

var r2 = f2();
console.log(r2)

var {tel, age} = f2();

console.log(tel, age)
</script>
</body>
</html>
