<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>

  <h1>4. 객체와 프로퍼티</h1>

<script>
var obj1 = new Object();
obj1.name = "홍길동";
obj1.age = 20;
obj1.working = true;
obj1.hello = function() {
	console.log("안녕하세요! " + this.name + "님!");
}

console.log(obj1);
obj1.hello();

var obj2 = {
    name: "임꺽정",
    age: 30,
    working: true,
    hello: function() {
      console.log("안녕하세요! " + this.name + "님!")
    },
    hello2() {
      console.log("안녕하세요! " + this.name + "님2!")
    }
};

console.log(obj2);
obj2.hello();
obj2.hello2();
</script>
</body>
</html>
