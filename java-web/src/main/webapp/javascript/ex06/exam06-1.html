<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>이벤트 - a 태그의 기본 동작을 중단시키기</h1>
<a href="http://www.daum.net" onclick="alert('ok!')">a 태그 기본 동작 계속</a><br>
<a href="http://www.daum.net" onclick="alert('ok!'); return false">a 태그 기본 동작 취소1</a><br>
<a href="http://www.daum.net" onclick="return f1()">a 태그 기본 동작 취소2</a><br>
<a id="link3" href="http://www.daum.net">a 태그 기본 동작 취소3</a><br>
<a id="link4" href="http://www.daum.net">a 태그 기본 동작 취소4</a><br>
<a id="link5" href="http://www.daum.net">a 태그 기본 동작 취소5</a><br>
<a id="link6" href="http://www.daum.net">a 태그 기본 동작 취소6</a><br>

<script>
"use strict"

function f1() {
  alert("ok");
  return false
}

document.querySelector("#link3").onclick = function() {
  alert("ok!");
  return false;
}

document.querySelector("#link4").onclick = function(e) {
  e.preventDefault();
  alert("ok!");
}

document.querySelector("#link5").addEventListener("click", function() {
  alert("ok!");
  return false;
});

document.querySelector("#link6").addEventListener("click", function(e) {
  e.preventDefault();
  alert("ok!");
});


</script>
</body>
</html>
