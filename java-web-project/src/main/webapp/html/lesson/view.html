<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>강의 상세조회</title>
  <link rel="stylesheet" href="/java-web-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/java-web-project/css/common.css">
  <link rel="stylesheet" href="/java-web-project/css/header.css">
</head>
<body>
  <header class="bit-main-header"></header>
  <div class="container">
    <h1></h1>
    <form action='update' method='post'>
      
      <div class="form-group row bit-view-item">
        <label for="no" class="col-sm-2 col-form-label">번호</label>
        <div class="col-sm-10">
          <input type="text" class="form-control-plaintext" name="no" id="no" readonly/>
        </div>
      </div>
    
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">수업명</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" id="title"/>
        </div>
      </div>
      
      <div class="form-group row">
        <label for="contents" class="col-sm-2 col-form-label">설명</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="contents" name='contents' rows='5'></textarea>
        </div>
      </div>
       
      <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">기간</label>
        <div class="col-sm-5">
          <p>시작일</p>
          <input class="form-control" type='date' name='startDate' id="startDate"/>
        </div>
        <div class="col-sm-5">
          <p>종료일</p>
          <input class="form-control" type='date' name='endDate' id="endDate"/>
        </div>
      </div>
       
      <div class="form-group row">
        <label for="totalHours" class="col-sm-2 col-form-label">총수업시간</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="totalHours" id="totalHours"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="dayHours" class="col-sm-2 col-form-label">일수업시간</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="dayHours" id="dayHours">
        </div>
      </div>
               
      <div class="form-group row">
        <div class="col-sm-10">
          <a class="btn btn-primary" href='index.html'>목록</a>
          <button id="delete-btn" class="btn btn-primary bit-view-item" type='button'>삭제</button>
          <button id="update-btn" class="btn btn-primary bit-view-item" type='button'>변경</button>
          <button id="add-btn" class="btn btn-primary bit-new-item" type='button'>등록</button>
        </div>
      </div>         
    </form>
  </div> <!-- .container -->
<script src="/java-web-project/node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="/java-web-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/java-web-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/java-web-project/modal.js"></script></body>
<script src="../header.js"></script>
<script src="view.js"></script>
</html>
