<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>회원 상세조회</title>
  <link rel="stylesheet" href="/java-web-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/java-web-project/css/common.css">
  <link rel="stylesheet" href="/java-web-project/css/header.css">
</head>
<body>
  <header class="bit-main-header"></header>
  <div class="container">
   
    <h1>회원 상세조회</h1>
  
    <form action='update' method='post' enctype='multipart/form-data'>
      
        <div class="row">
          <div class="col-3 bit-photo">
            <a href='#'  data-toggle="modal" data-target="#bit-photo-detail">
              <img id="bit-userphoto" src='/java-web-project/images/default.jpg' class="bit-photo img-fluid rounded-circle mx-auto d-block" alt="Responsive image"><br></a>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">사진</span>
              </div>
              <div class="custom-file">
                <input type="file" name='photoFile' class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">사진 선택</label>
              </div>
            </div>
          </div> <!-- .bit-photo -->
          
          <div class="bit-pro col-7">

            <div class="form-group row">
              <label for="no" class="col-sm-2 col-form-label">번호</label>
              <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" name="no" id="no" readonly/>
              </div>
            </div>

            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">이름</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" />
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">ID (이메일)</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="tel" class="col-sm-2 col-form-label">전화번호</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="tel" id="tel"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="createdDate" class="col-sm-2 col-form-label">가입일</label>
              <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="registeredDate" readonly/>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <a class="btn btn-primary" href='index.html'>목록</a>
                <button id="delete-btn" class="btn btn-primary bit-view-item" type='button'>삭제</button>
                <button id="update-btn" class="btn btn-primary bit-view-item" type='button'>변경</button>
                <button id="add-btn" class="btn btn-primary bit-new-item" type='button'>등록</button>
              </div>
            </div>    
            
          </div> <!-- .bit-pro -->
        </div> <!-- .row -->
    </form>
    
  </div> <!-- .container -->
  
  <!-- Modal -->
  <div class="modal fade bd-example-modal-xl" id="bit-photo-detail" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <img id="bit-userphoto-a" src='/java-web-project/images/default.jpg' class="img-thumbnail"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
<script src="/java-web-project/node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="/java-web-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/java-web-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/java-web-project/modal.js"></script>
<script src="../header.js"></script>
<script src="view.js"></script>
</body>
</html>
