<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시물 목록</title>
  <link rel="stylesheet" href="/java-web-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/java-web-project/css/common.css">
</head>
<body>
  <header></header>
  <div class="container">
    <h1>게시물 목록</h1>
    <p>
      <a href='form' class="btn btn-primary btn-sm">새글</a>
    </p>
    <div class="bit-list">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">등록일</th>
            <th scope="col">조회</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div> <!-- .bit-list -->
    
    <nav aria-label="목록 페이지 이동">
      <ul class="pagination justify-content-center">
        <li id="prevPage" class="page-item"><a class="page-link" href="#">이전</a></li>
        <li id="currPage" class="page-item active"><span class="page-link">1</span></li>
        <li id="nextPage" class="page-item"><a class="page-link" href="#">다음</a></li>
      </ul>
    </nav>
  </div> <!-- .container -->
 
<script src="/java-web-project/node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="/java-web-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/java-web-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/java-web-project/modal.js"></script>
<script>
var pageNo = 1,
    pageSize = 3,
    header = document.querySelector('body > header'),
    tbody = document.querySelector('tbody'),
    prevPageLi = document.querySelector('#prevPage'),
    nextPageLi = document.querySelector('#nextPage'),
    currSpan = document.querySelector('#currPage > span');
    
// 헤더 가져오기
(function() {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState != 4 || xhr.status != 200) 
      return;
    header.innerHTML = xhr.responseText;
  };
  xhr.open('GET', '../header.html', true);
  xhr.send();
})();

// 데이터 목록 가져오기
function loadList(pn) {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    
    if (xhr.readyState != 4 || xhr.status != 200) 
      return;
    
    var obj = JSON.parse(xhr.responseText);
    
    pageNo = obj.pageNo;
    
    tbody.innerHTML = '';
    for (data of obj.list) {
      var tr = '<tr>'
      + '<th scope="row">' + data.no + '</th>'
      + '<td>' + '<a href="' + data.no + '">' + data.contents + '</td>'
      + '<td>' + data.createdDate + '</td>'
      + '<td>' + data.viewCount + '</td>'
      + '</tr>';
      tbody.innerHTML += tr;
    }
    
    currSpan.innerHTML = String(pageNo);
    
    if (pageNo == 1) {
      prevPageLi.className += ' disabled';
    } else {
      prevPageLi.className = prevPageLi.className.replace(' disabled', '');
    }
    
    if (pageNo == obj.totalPage) {
      nextPageLi.className += ' disabled';
    } else {
      nextPageLi.className = nextPageLi.className.replace(' disabled', '');
    }
  };
  xhr.open('GET', '../../app/json/board/list?pageNo=' + pn + '&pageSize=' + pageSize, true);
  xhr.send();
} //loadList() 

document.querySelector('#prevPage > a').onclick = (e) => {
  e.preventDefault();
  loadList(pageNo - 1);
};

document.querySelector('#nextPage > a').onclick = (e) => {
  e.preventDefault();
  loadList(pageNo + 1);
};

loadList(pageNo);

</script>
  
</body>
</html>
