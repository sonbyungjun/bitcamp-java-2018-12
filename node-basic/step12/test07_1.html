<!DOCTYPE html>

<head>

<body>
<h1>GET 요청</h1>

나이: <input type="text" name="age"><br>

<h1>POST 요청</h1>

전화: <input type="text" name="tel"><br>
<button>POST 요청</button>
</form>
</body>
</html>
