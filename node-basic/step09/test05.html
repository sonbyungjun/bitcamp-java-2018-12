<script>
"use strict"
/* JSON 배열
  => JSON 객체 생성 코드와 같다.
*/

// JSON 작성 규칙을 따르는 코드
var str = '["홍길동", "임꺽정", "유관순"]'

// eval() 사용
var obj1 = eval(str) // 배열인 경우는 괄호로 감싸지 않아도 된다.
console.log(obj1)

// parse() 사용
var obj2 = JSON.parse(str)
console.log(obj2)
