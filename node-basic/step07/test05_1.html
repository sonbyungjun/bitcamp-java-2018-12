<!-- img 태그의 src 속성의 값
1) URL로 지정할 수 있다.
  => <img src="http://www.bitcamp.co.kr/img/test.gif">
2) 데이터를 지정할 수 있다.
  => <img src="data:image/jpeg;base64,.......">
  image/jpeg : 데이터가 어떤 형식인지 알려주는 정보
              email에 첨부하는 데이터의 형식을 표현하기 위해 만들어졌다.
              그러나 현재는 모든 부분에 사용되고 있다.
              "MIME Type(Multi-purpose Internet Mail Extention)" 이라 부른다.
              전세계적으로 공통으로 사용하는 타입이 미리 정의되어 있다.
  base64 : 문자나 데이터를 7bit ASCII 코드로 인코딩하는 것을 말한다.
           특히, 바이너리 데이터를 텍스트로 표현할 때 자주 사용한다.
           왜?
           1) 7비트 크기의 데이터만 처리하는 장비를 사용할 경우,
              => 영어나 숫자는 7비트 크기를 갖는다. 따라서 다음과 같이
                 장비에 넣더라도 값을 잃어버리지 않고 원래 값 대로 리턴한다.
                'A' ==> 0100 0001 ==> [7비트 장비] ==> 100 0001 (OK!)
              => 8비트 값을 넣으면 다음과 같이 1비트가 잘려서 나온다.
              '각' ==> 1010 1100, 0000 0001 ==> 010 1100, 000 0001 (Error!)
           2) 바이너리 값을 텍스트로 표현할 때, 원래의 텍스트와 혼동하지 않도록 하기 위해.
              속성="오호라!"세계는 넓고, 할 일은 많다!"라는 말이 있다."

-->

<script>
/* appendChild() 응용
  => 부모 태그의 막내 자식으로 추가한다.
  => 기존에 존재하는 태그에 appendChild()를 호출하면,
     기존의 부모에서 떼어내 새 부모 밑으로 붙인다.
  => 같은 객체를 여러 곳에 붙일 수 없다.
*/

window.setInterval(function() {
  var img = document.querySelector('img')
  document.body.appendChild(img)
}, 1000);

</script>
