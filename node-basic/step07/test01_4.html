<!-- DOM API 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
</head>
<body>
  <div id="d1" class="c1">d1</div>
  <div id="d2" class="c1">d2</div>
  <div id="d3" class="c1">d3</div>
  <div id="d4" class="c1">d4</div>
  <div id="d5" class="c2">d5</div>
  <div id="d6" class="c2">d6</div>
  <div id="d7" class="c2">d7</div>
  <div id="d8" class="c2">d8</div>

<script>
/* CSS selector 문법을 이용하여 태그 찾기
=> document.querySelector("CSS selector 문법"):Element
  여러 개 중에서 첫 번째 태그만 리턴한다.
=> document.querySelectorAll("CSS selector 문법"):NodeList
  찾은 모든 태그를 리턴한다.
*/
var element = document.querySelector(".c1")
console.log(element)
console.log(element.constructor)


console.log("-----------------------------")

var list = document.querySelectorAll(".c1")
for (var i = 0; i < list.length; i++) {
  console.log(list[i])
}

console.log("-----------------------------")
// 주의! HTMLCollection은 배열이 아니라 일반 객체이다.
// 따라서 다음과 for 문을 돌리면 안된다.
for (var i in list) {
  console.log(list[i])
}

</script>
</body>
</html>
