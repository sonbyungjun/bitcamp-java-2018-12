<!-- DOM API 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
</head>
<body>
  <p id='p1'></p>
  <button id="btn1" type="button">버튼1</button>
  <button id="btn2" type="button">버튼2</button>
<script>
/* 태그의 콘텐츠 다루기
textContent
  => 태그에 콘텐츠를 설정한다.
  => 단 콘텐츠를 모두 문자로 처리한다.
  => 콘텐츠 안에 태그 문법이 있어도 무시하고 문자로 처리한다.
  => 사용자가 입력한 값을 태그의 콘텐츠로 지정할 때,
     보안상 임의의 HTML 태그가 실행되지 않도록 막는 경우에 주로 사용한다.
innerHTML
  => 태그에 콘텐츠를 설정한다.
  => 만약 콘텐츠에 태그 문법이 있으면 처리한다.
  => 태그에 자식 태그를 넣고 싶을 때 사용한다.
*/
var p1 = document.querySelector('#p1')
var btn1 = document.querySelector('#btn1')
var btn2 = document.querySelector('#btn2')

var str = "<ol><li>자바</li><li>자바스크립트</li><li>HTML</li><li>CSS</li></ol>"
//var str = "<script>location.href='http://www.dau.net'" + "<" + "/script>"

btn1.addEventListener('click', function(event) {
  p1.textContent = str
})

btn2.addEventListener('click', function(event) {
  p1.innerHTML = str
})


</script>

</body>
</html>
