<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
  .container {
    width: 600px;
    margin: 0px auto;
  }
  a[disabled] {
    pointer-events: none;
  }
  </style>
</head>
<body>
<div class="container">
<h1>학생 목록</h1>
<table id="student-tbl" class="table table-hover">
<thead>
  <tr>
    <th>번호</th>
    <th>이름</th>
    <th>전화</th>
    <th>이메일</th>
    <th>재직여부</th>
  </tr>
</thead>
<tbody></tbody>
</table>

<button id="prev-btn" class="btn btn-primary">이전</button>
<span id="page-no">1</span>
<button id="next-btn" class="btn btn-primary">다음</button>
<a href="view.html" class="btn btn-primary">추가</a>
</div>

<script id="tbody-template" type="text/x-handlebars-template">
{{#each list}}
  <tr>
    <td>{{mno}}</td>
    <td><a href="view.html?no={{mno}}">{{name}}</a></td>
    <td>{{tel}}</td>
    <td>{{email}}</td>
    <td>{{work}}</td>
  </tr>
{{/each}}
</script>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="index.js"></script>

</body>
</html>
