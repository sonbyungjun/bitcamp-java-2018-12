<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  body {
    background-color: gray;
  }

  body > div {
    border: 1px solid red;
    min-height: 300px;
  }
  </style>
</head>
<body>
  <button id="btn1" type="button">서버에 요청하기</button><br>
  <textarea id="ta" rows="20" cols="80"></textarea>
<script>
/* AJAX(Asynchonous JavaScript and XML)
=> 현재 페이지를 유지한 채로 웹서버에 요청을 하고 응답을 받는 기법
=> 웹 페이지에서는 일반적으로 링크나 버튼을 누르면,
   해당 서버에 새 요청을 하고 서버가 응답한 결과를 현재 화면에 뿌린다.
   즉 현재 화면 전체가 바뀌는 것이다.
=> 그러나 AJAX에서는 현재 화면에 상관없이 웹서버에 별도의 요청을 수행한다.
=> 용도
  현재 화면의 일부분만 갱신하고 싶을 때 주로 사용한다.

*/
var btn1 = document.querySelector('#btn1')
var ta = document.querySelector('#ta')

btn1.addEventListener('click', function(event) {
  //1) AJAX를 처리할 객체를 준비한다.
  var xhr = new XMLHttpRequest()

  //2) 서버에 연결한다.
  //=> xhr.open(요청방식, URL, 비동기여부)
  //요청방식: get 또는 post
  //URL: 서버에 요청할 자원(static or dynamic)
  //비동기여부:
  //  true(비동기) : 요청을 한 후 즉시 리턴.
  //  false(동기) : 요청을 서버에서 결과를 줄 때까지 기다린다.
  xhr.open('get', 'http://localhost:8080/webapp/student/list.json', false)

  //3) 서버에 요청정보를 보낸다.
  //=> HTTP 프로토콜에 맞춰 요청 데이터를 보낸다.
  //=> 동기 요청이기 때문에, 서버에서 응답을 완료할 때까지 리턴하지 않는다.
  xhr.send()

  //4) 서버가 응답한 데이터를 출력한다.
  /*
  console.log(xhr.responseText)
  */

  //5) 서버에서 받은 데이터를 textarea 태그에 넣는다.
  //=> 서버에서 응답 받은 결과는 "responseText"라는 이름으로 보관되어 있다.
  //   즉 responseText 변수에 보관되어 있다.
  ta.value = xhr.responseText
})


</script>
</body>
</html>
