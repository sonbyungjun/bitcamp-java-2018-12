<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  body {
    background-color: gray;
  }

  body > div {
    border: 1px solid red;
    min-height: 300px;
  }
  </style>
</head>
<body>
  <button id="btn1" type="button">서버에 요청하기</button><br>
  <textarea id="ta" rows="20" cols="80"></textarea>
<script>
"use strict"
/* AJAX 비동기 요청 후 요청 상태를 감시하기
=> XMLHttpRequest 객체는 서버에 요청한 후 요청 상태가 바뀔 때 마다 이벤트를 발생시킨다.
=> 바로 이 이벤트가 발생할 때 마다 그 상태를 확인하여 처리하면 된다.
=> 이벤트명: 'readystatechange'
=> 설정하는 방법
xhr.onreadystatechange = function() {}

*/
var btn1 = document.querySelector('#btn1')
var ta = document.querySelector('#ta')

var xhr;

btn1.addEventListener('click', function(event) {
  xhr = new XMLHttpRequest()
  // xhr 객체의 요청 상태를 감시하기 위해 이벤트 핸들러를 등록해보자!
  // onreadystatechange() 함수는 요청 상태가 바뀔 때 마다 호출될 것이다.
  xhr.onreadystatechange = function() {
    console.log("요청 상태가 변경되었음")
  }

  console.log('서버와 연결중...')
  xhr.open('get', 'http://localhost:8080/webapp/student/list.json', true)
  console.log('서버와 연결되었음')

  console.log('서버에 요청중...')
  xhr.send()
  console.log('서버에 요청하였음')
})

</script>
</body>
</html>
