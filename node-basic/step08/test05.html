<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  body {
    background-color: gray;
  }

  body > div {
    border: 1px solid red;
    min-height: 300px;
  }
  </style>
</head>
<body>
  <button id="btn1" type="button">서버에 요청하기</button><br>
  <textarea id="ta" rows="20" cols="80"></textarea>
<script>
"use strict"
/* AJAX 비동기 요청 상태를 확인하여 responseText 변수를 사용하기
=> xhr.readyState 값이 4일 때 서버로부터 결과를 모두 받았다는 뜻이다.
=> 따라서 responseText 변수에서 서버가 보낸 결과가 들어 있을 것이다.
   이것을 이용하면 test02.html 처럼 사용자가 번거롭게 버튼을 눌러서
   결과를 출력할 필요가 없다.
*/
var btn1 = document.querySelector('#btn1')
var ta = document.querySelector('#ta')

var xhr;

btn1.addEventListener('click', function(event) {
  xhr = new XMLHttpRequest()
  xhr.onreadystatechange = function() {
    if (xhr.readyState < 4) // 서버에서 응답을 완료하지 않았으면 해당 이벤트는 무시한다.
      return

    // 서버에서 응답을 완료했으면,
    // responseText 변수에 서버에서 응답한 결과가 저장되어 있을 것이다.
    // 이제 responseText 변수를 안심하고 사용할 수 있다.
    ta.value = xhr.responseText
  }
  xhr.open('get', 'http://localhost:8080/webapp/student/list.json', true)
  xhr.send()
})

</script>
</body>
</html>
